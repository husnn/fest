routes:
  user:
    - "POST /auth/identify/email"
    - "POST /auth/identify/wallet"

    - "POST /auth/login"
    - "POST /auth/login/wallet"

    - "GET /users/:id"
    - "GET /users/:id/tokens/created"
    - "GET /users/:id/tokens/owned"

    # Protected

    - "POST /users/:id/edit"

    - "POST /users/:id/follow"
    - "POST /users/:id/unfollow"

    - "GET /users/:id/offers/sent"
    - "GET /users/:id/offers/received"

    - "GET /users/:id/trades"

  token:
    - "PUT /tokens"
    - "GET /tokens/:id"

    - "POST /tokens/:id/give"

    - "GET /tokens/:id/ownerships"
    - "GET /tokens/:id/posts"

  post:
    - "PUT /posts"

    - "POST /posts/:id/like"
    - "POST /posts/:id/unlike"

    - "GET /posts/:id/likes"

  youtube:
    - "GET /youtube/link"
    - "GET /youtube/videos ?page=x&count=y"

  offer:
    - "PUT /offers"

    # Offer sender + receiver
    - "GET /offers/:id"

    # Offer receiver
    - "POST /offers/:id/accept"
    - "POST /offers/:id/reject"

    # Offer sender
    - "POST /offers/:id/cancel"

  feed:
    - "GET /feed"
